		<script type="text/javascript">
            function changeTitle(n)
            {
                var o1;
                if(n==0) o1 = document.getElementById("register");
                else if(n==1) o1 = document.getElementById("login");
                if(window.getComputedStyle(o1, null).getPropertyValue("opacity")=="0") document.title = "إنشاء حساب";
                else document.title = "تسجيل الدخول";
                }
                
                function test(){alert();}
        </script>

            <section>				
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper" >
                        <div id="login" class="animate form">
                            <form  action="" autocomplete="on" method="post"> 
                                <h1>تسجيل الدخول</h1> 
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > إسم المستخدم أو البريد الإلكتروني </label>
                                    <input id="username" name="username" required="required" type="text" placeholder="myusername or mymail@mail.com"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> كلمة السر </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" /> 
                                </p>
                                <p class="keeplogin"> 
									<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
									<label for="loginkeeping">تذكرني</label>
								</p>
                                <p class="login button"> 
                                    <input type="submit" value="تسجيل" name="register_button"/> 
								</p>
                                <p class="change_link">
									ليس لديك حساب ؟
									<a href="#toregister" class="to_register">إفتح حساب</a>
								</p>
                            </form>
                        </div>

                        <div id="register" class="animate form">
                            <form  action="" autocomplete="on" method="post"> 
                                <h1> إنشاء حساب </h1> 
                                <p> 
                                    <label for="usernamesignup" class="uname" data-icon="u">إسم المستخدم</label>
                                    <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="mysuperusername690" />
                                </p>
                                <p> 
                                    <label for="emailsignup" class="youmail" data-icon="e" > البريد الإلكتروني</label>
                                    <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="mysupermail@mail.com"/> 
                                </p>
                                <p> 
                                    <label for="passwordsignup" class="youpasswd" data-icon="p">كلمة السر</label>
                                    <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="eg. X8df!90EO"/>
                                </p>
                                <p> 
                                    <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">يرجى تأكيد كلمة السر</label>
                                    <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="eg. X8df!90EO"/>
                                </p>
                                <p class="signin button"> 
									<input type="submit" value="تسجيل" name="login_button"/> 
								</p>
                                <p class="change_link">  
									لديك حساب ؟
									<a href="#tologin" class="to_register"> إذهب إلى صفحة تسجيل الدخول</a>
								</p>
                            </form>
                        </div>
						
                    </div>
                </div>  
            </section>
        </div>
