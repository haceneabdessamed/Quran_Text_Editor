<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Autocomplete - Default functionality</title>
  <link rel="stylesheet" href="/Quran_Text_Editor/css/bootstrap.css"/>
  <link rel="stylesheet" href="/Quran_Text_Editor/css/jquery-ui.css" />
  <script src="/Quran_Text_Editor/js/bootstrap.js"></script>
  <script src="/Quran_Text_Editor/js/jquery1.7.js"></script>
  <script src="/Quran_Text_Editor/js/jquery-ui.js"></script>
  <script>
  $(function() {
    var availableTags = [
      "<b>ActionScript</b>",
      "AppleScript",
      "Asp",
      "BASIC",
      "C",
      "C++",
      "Clojure",
      "COBOL",
      "ColdFusion",
      "Erlang",
      "Fortran",
      "Groovy",
      "Haskell",
      "Java",
      "JavaScript",
      "Lisp",
      "Perl",
      "PHP",
      "Python",
      "Ruby",
      "Scala",
      "Scheme"
    ];
    $( "#tags" ).autocomplete({
      source: availableTags
    });
  });
  
  $('#InsererVersetWindows').modal('show');  
  </script>
</head>
<body>
 
 <div class="modal fade" id="InsererVersetWindows" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="false">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Inserer Un Verset</h4>
      </div>
      <div class="modal-body">
 <div class="row">
  <div class="col-lg-6">
    <div class="input-group">
      <select class="form-control" id="souraVerset"></select>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
  <div class="col-lg-6">
    <div class="input-group">
      <input type="number" class="form-control" id="ayaVerset">
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
</div><!-- /.row -->

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="post()">Inserer</button>
      </div>
    </div>
  </div>
</div>


<div class="row">
            <div class="input-group col-md-6 col-md-offset-3">
            <form>
            	<input type="text" class="form-control search-query ui-widget" placeholder="Search..." id="tags" vki_attached="true" autocomplete="off"/> 
            </form>
            <span class="input-group-btn">
            <button  class="btn btn-primary"onclick="postSearch()"> Search</button>
            </span>
            </div>
</div>
 
 
</body>
</html>
